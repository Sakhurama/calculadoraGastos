<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- TipografÃ­as -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-cards">
            <div>
                <h2>Tengo</h2>
                <div class="card-tengo">
                    <div class="inputs">
                        <div>
                            <label for="davivienda">Davivienda:</label> <br>
                            <input type="number" id="davivienda">
                        </div>
                        <div>
                            <label for="nequi">Nequi:</label> <br>
                            <input type="number" id="nequi">
                        </div>
                        <div>
                            <label for="efectivo">Efectivo:</label> <br>
                            <input type="number" id="efectivo">
                        </div>
                    </div>

                    <div class="totales-tengo">
                        <p>Total: <span id="total-tengo"></span></p>
                    </div>
                </div>
            </div>

            <div>
                <h2>Debo</h2>
                <div class="card-debo">
                    <div class="inputs">
                        <div>
                            <label for="banco">Banco:</label> <br>
                            <input type="number" id="banco">
                        </div>
                        <div>
                            <label for="tarjeta">Tarjeta:</label> <br>
                            <input type="number" id="tarjeta">
                        </div>
                        <div>
                            <label for="prestamo">Prestamo:</label> <br>
                            <input type="number" id="prestamo">
                        </div>
                    </div>

                    <div class="totales-deuda">
                        <p>Deuda total: <span id="total-debo"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-libre">
            <p class="dinero-libre">Dinero libre: <br>
                <span id="dinero-libre"></span>
            </p>

            <p class="dinero-semanal">Semanal: <br>
                <span id="dinero-semanal"></span>
            </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
